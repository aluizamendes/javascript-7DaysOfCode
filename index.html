<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Populares</title>
</head>
<body>
    <header>
        <h1>Filmes Populares</h1>
        <div class="input_field">
            <input type="search" name="pesquisar" id="pesquisar" placeholder="Digite algum filme para pesquisar">
            <img src="assets/search-icon.svg">
        </div>
        <div class="checkbox_field">
            <input type="checkbox" name="favoritos" id="inputFavoritar">
            <label for="inputFavoritar">Mostrar meus filmes favoritos apenas</label>
        </div>
    </header>
    <main>
        <section>
            <div class="movie_image">
                <img src="assets/batman-cover.png">
            </div>
            <div class="movie_infoBox">
                <p class="movie_title">Batman (2022)</p>
                <div>
                    <div>
                        <img src="assets/star-icon.svg">
                        <span>9.4</span>
                    </div>
                    <div>
                        <img src="assets/heart-icon.svg">
                        <span>Favoritar</span>
                    </div>
                </div>
            </div>
            <div>
                <p>
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                </p>
            </div>
        </section>
    </main>
</body>
</html>
